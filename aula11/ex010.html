<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>"Sistema de Multas"</h1>

    Velocidade do carro:
    <input type="number" name="velocidade" id="id-velocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="id-resultado"></div>
</body>

<script>
    function calcular() {
        var velocidade = document.querySelector('#id-velocidade');
        var result = document.querySelector('#id-resultado')

        var parseVelocidade = Number(velocidade.value)

        result.innerHTML = `<p>Sua velocidade atual é de <strong>${parseVelocidade}Km/h<strong></p>`

        if (parseVelocidade > 60) {
            result.innerHTML += `<p>Você será <strong>multado</strong> por excesso de velociade!</p>`
        }        

        result.innerHTML += `<p>Dirija sempre com o cinto de segurança e respeite as leis de trânsito.</p>`
    }
</script>
</html>
